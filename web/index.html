<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>SI12</title>
  <link rel="stylesheet" href="./style.css"/>
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="logo-dot"></div>
      <div>
        <div class="title">SI12</div>
        <div class="subtitle" id="version">—</div>
      </div>
    </div>

    <div class="controls">
      <select id="ports"></select>
      <button id="refreshPorts" class="btn">Actualiser</button>
      <button id="connect" class="btn primary">Connecter</button>
      <button id="disconnect" class="btn danger">Déconnecter</button>

      <div class="sep"></div>

      <button id="theme" class="btn">Thème</button>
      <span class="pill" id="status">OFFLINE</span>
    </div>
  </header>

  <main class="container">
    <div class="grid" id="grid"></div>
  </main>

  <template id="cardTpl">
    <section class="card">
      <div class="card-head">
        <div class="card-title">Débitmètre <span class="idx"></span></div>
        <button class="btn small toggle">OFF</button>
      </div>

      <div class="row">
        <label>TAG</label>
        <input class="tag" maxlength="8" />
        <button class="btn small saveTag">Save</button>
      </div>

      <div class="row">
        <label>Gaz</label>
        <select class="gas"></select>
      </div>

      <div class="row">
        <label>Consigne</label>
        <input class="consigne" type="number" step="0.01"/>
        <button class="btn small applyConsigne">Appliquer</button>
      </div>

      <div class="stats">
        <div class="stat">
          <div class="k">Mesure</div>
          <div class="v mesure">—</div>
        </div>
        <div class="stat">
          <div class="k">Totalisation</div>
          <div class="v total">—</div>
        </div>
        <div class="stat">
          <div class="k">Vanne</div>
          <div class="v vanne">—</div>
        </div>
      </div>

      <div class="row">
        <label>Vanne</label>
        <select class="vanneCmd">
          <option>Régulation</option>
          <option>Ouverture</option>
          <option>Fermeture</option>
        </select>
        <button class="btn small applyVanne">OK</button>
      </div>

      <div class="row">
        <label>Rampe</label>
        <input class="rampActive" type="checkbox"/>
        <input class="rampTime" type="number" step="0.1" min="0.1"/>
        <button class="btn small applyRamp">OK</button>
      </div>

      <div class="row">
        <button class="btn small ghost resetTotal">RAZ Total</button>
      </div>
    </section>
  </template>

  <script src="./main.js"></script>
</body>
</html>
